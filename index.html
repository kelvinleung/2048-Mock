<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>2048</title>
</head>
<body>
  <div class="container">
    <div class="game-info">
      <h1 class="title">2048</h1>
      <div class="scores-container">
        <div class="score-container">
          <p class="score-title">得分</p>
          <p class="score">0</p>
        </div>
        <div class="best-container">
          <p class="score-title">最高</p>
          <p class="score">0</p>
        </div>
      </div>
    </div>

    <div class="game-controll">
      <p class="game-intro">合并相同的格子，冲击2048！</p>
      <a id="btn-restart">开始新游戏</a>
    </div>

    <div class="game-container">
      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">
      </div>
    </div>
  </div>
  
  
  <script src="dist/bundle.js"></script>
</body>
</html>
